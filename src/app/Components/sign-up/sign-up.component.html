 <div class="col-md-4 offset-md-4"> 
<div class="container">
    <form role="form" [formGroup]='signUp' class="login-email">

            <p class="login-text" style="font-size: 1.6rem; font-weight: 800;">Créer un compte</p>
           
            <div class="input-group">
                <input type="text" placeholder="Nom de Groupe" name="username"
                formControlName="username" required>
            </div>

        
            <div class="input-group">
                <input type="email" placeholder="Adresse Mail" name="email" 
                formControlName="email" required>
            </div>

            
             <div class="input-group">
                    
                    <select class="form-control" id="specialite"
                    formControlName="specialite" name="specialite" >
                   
                         <option value="">&#x025BE; Choisir votre spécialité : </option>
                          <option *ngFor="let sp of Spec" [ngValue]="sp" >
                              {{sp}}
                          </option>

                          <!-- <option value="informatique">Infotronique</option>
                          <option value="infotronique">Informatique</option>
                          <option value="Mecatronique">Mecatronqiue</option> 
                          <option value="Gsil">Gsil</option> -->
                   </select>
               </div>

               
             


            <div class="input-group">
                <input type="password" placeholder="Mot de passe" name="password" 
                formControlName="password" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Confirmer Mot de passe" name="password" 
                formControlName="pwd" required>
            </div>


            <div class="input-group">
                <button name="submit" class="btn" type="submit"(click)="sign()">S'inscrire</button>
            </div>

            <p class="login-register-text">
                 <a (click)="goToLogIn()"  >Se connecter à un compte existant</a>
            </p>
    </form>
</div>
</div>
